<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Request App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <!-- Icons-->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
     <h3>Bienvenido a RequestApp</h3>
     <div class="row">
         <form class="col s12">
            <div class="row">
                <div class="input-field col s12 m4 l6">
                    <i class="material-icons prefix">perm_identity</i>
                    <input id="userame" type="text">
                    <label class="active" for="username">Tu Nombre</label>
                </div>
                <div class="input-field col s12 m4 l6">
                    <i class="material-icons prefix">mode_edit</i>
                    <input id="email" type="email" class="validate">
                    <label class="active" for="username">Correo Electronico</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m8 l12">
                    <i class="material-icons prefix">email</i>
                    <textarea id="request" class="materialize-textarea"></textarea>
                    <label class="active" for="request">Escribe tu petici√≥n</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                </button>
            </div>
         </form>
     </div>
        
    </body>
</html>
